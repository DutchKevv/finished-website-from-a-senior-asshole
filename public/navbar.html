<script>
    // Controleer de loginstatus van de gebruiker via localStorage
    const isLoggedIn = localStorage.getItem('userLoggedIn'); // Controleer de status

    // Toon of verberg Login/Logout knoppen afhankelijk van de loginstatus
    if (isLoggedIn === 'true') {
        document.getElementById('login-item').classList.add('d-none');  // Verberg login knop
        document.getElementById('logout-item').classList.remove('d-none');  // Toon logout knop
    } else {
        document.getElementById('login-item').classList.remove('d-none');  // Toon login knop
        document.getElementById('logout-item').classList.add('d-none');  // Verberg logout knop
    }
</script>
